apply plugin: 'com.android.application'
apply plugin: 'com.noveogroup.android.check'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.0'

    defaultConfig {
        versionCode 1
        versionName '1.0'
        minSdkVersion 7
        targetSdkVersion 22
    }

    lintOptions { abortOnError false }
}

check {
    abortOnError false

    checkstyle {
        abortOnError false
    }

    findbugs {
        abortOnError false
    }

    pmd {
        skip true
        abortOnError false
        config hard()
    }
}
