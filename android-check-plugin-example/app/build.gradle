apply plugin: 'com.android.application'
apply plugin: 'com.noveogroup.android.check'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        versionCode 1
        versionName '1.0'
        minSdkVersion 7
        targetSdkVersion 21
    }

    lintOptions { abortOnError false }
}

check {
    abortOnError false

    checkstyle {
        abortOnError false
    }

    pmd {
        skip true
        abortOnError false
        config hard()
    }
}
