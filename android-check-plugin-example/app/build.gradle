apply plugin: 'com.android.application'
apply plugin: 'android-checkstyle'
apply plugin: 'android-pmd'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        versionCode 1
        versionName '1.0'
        minSdkVersion 7
        targetSdkVersion 21
    }

    lintOptions { abortOnError false }
}

androidCheckstyle {
    abortOnError false
    config "lite"
}

androidPmd { abortOnError false }
